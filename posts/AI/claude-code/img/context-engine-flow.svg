<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Context Engine Workflow</text>

  <!-- Input Sources -->
  <rect x="50" y="80" width="120" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="110" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0">User History</text>
  <text x="110" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">(Raw Logs)</text>

  <rect x="50" y="160" width="120" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="110" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0">Project Files</text>
  <text x="110" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">(Codebase)</text>

  <rect x="50" y="240" width="120" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="110" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0">Tool Outputs</text>
  <text x="110" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">(CLI Results)</text>

  <!-- Arrows to Engine -->
  <line x1="170" y1="110" x2="240" y2="190" stroke="#999" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="170" y1="190" x2="240" y2="190" stroke="#999" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="170" y1="270" x2="240" y2="190" stroke="#999" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- The Engine -->
  <rect x="250" y="100" width="200" height="180" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="3"/>
  <text x="350" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ef6c00">Context Engine</text>
  
  <rect x="270" y="150" width="160" height="30" rx="3" fill="#fff" stroke="#ffcc80"/>
  <text x="350" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Token Counting</text>

  <rect x="270" y="190" width="160" height="30" rx="3" fill="#fff" stroke="#ffcc80"/>
  <text x="350" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Relevance Filtering</text>

  <rect x="270" y="230" width="160" height="30" rx="3" fill="#fff" stroke="#ffcc80"/>
  <text x="350" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Summarization</text>

  <!-- Arrow to Prompt -->
  <line x1="450" y1="190" x2="520" y2="190" stroke="#999" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Final Prompt -->
  <rect x="530" y="80" width="180" height="220" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="620" y="110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">Optimized Prompt</text>
  
  <line x1="550" y1="130" x2="690" y2="130" stroke="#a5d6a7" stroke-width="2"/>
  <line x1="550" y1="150" x2="690" y2="150" stroke="#a5d6a7" stroke-width="2"/>
  <line x1="550" y1="170" x2="690" y2="170" stroke="#a5d6a7" stroke-width="2"/>
  <line x1="550" y1="190" x2="650" y2="190" stroke="#a5d6a7" stroke-width="2"/>
  
  <text x="620" y="260" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#555">Ready for LLM</text>

  <!-- Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#999" />
    </marker>
  </defs>
</svg>